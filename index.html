<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Odin Calculator</title>
    <meta charset="utf-8" />
    <script defer src="script.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    My calculator
    <div class="calculator">
      <div class="display">1234</div>
      <div class="buttons">
        <button class="button other" data-function="allClear">AC</button>
        <button class="button other" data-function="clear">C</button>
        <button class="button other" data-function="plusMinus">+/-</button>
        <button class="button operator" data-function="divide">รท</button>
        <button class="button number" data-function="num7">7</button>
        <button class="button number" data-function="num8">8</button>
        <button class="button number" data-function="num9">9</button>
        <button class="button operator" data-function="multiply">x</button>
        <button class="button number" data-function="num4">4</button>
        <button class="button number" data-function="num5">5</button>
        <button class="button number" data-function="num6">6</button>
        <button class="button operator" data-function="subtract">-</button>
        <button class="button number" data-function="num1">1</button>
        <button class="button number" data-function="num2">2</button>
        <button class="button number" data-function="num3">3</button>
        <button class="button operator" data-function="add">+</button>
        <button class="button number" data-function="num0" style="flex-grow: 2">
          0
        </button>
        <button class="button number" data-function="numDot">.</button>
        <button class="button operator" data-function="equals">=</button>
      </div>
    </div>
  </body>
</html>
