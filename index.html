<div class="display">0</div>
<div class="buttons">
  <button class="button other" data-function="allClear">AC</button>
  <button class="button other" data-function="clear">C</button>
  <button class="button other" data-function="plusMinus">+/-</button>
  <button class="button operator" data-function="divide">รท</button>
  <button class="button number" data-function="num">7</button>
  <button class="button number" data-function="num">8</button>
  <button class="button number" data-function="num">9</button>
  <button class="button operator" data-function="multiply">x</button>
  <button class="button number" data-function="num">4</button>
  <button class="button number" data-function="num">5</button>
  <button class="button number" data-function="num">6</button>
  <button class="button operator" data-function="subtract">-</button>
  <button class="button number" data-function="num">1</button>
  <button class="button number" data-function="num">2</button>
  <button class="button number" data-function="num">3</button>
  <button class="button operator" data-function="add">+</button>
  <button class="button number double" data-function="num">0</button>
  <button class="button number" data-function="num">.</button>
  <button class="button equals" data-function="equals">=</button>
</div>
</div>
